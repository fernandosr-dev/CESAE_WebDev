<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="../js/calculadora.js" defer></script>
</head>
<body>
    
<div>
    <input type="number" id="num1" placeholder="Coloque um número">
    <input type="number" id="num2" placeholder="Coloque outro número">
    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button id="calcular">=</button>

    <div id="total">Total: </div>
</div>

</body>
</html>
