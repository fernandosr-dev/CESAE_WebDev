<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control text-right" id="display" disabled>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning btn-block">/</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning btn-block">*</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning btn-block">-</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success btn-block">=</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning btn-block">+</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <button class="btn btn-danger btn-block">C</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script da Calculadora -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.btn');

            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    const value = this.textContent;

                    if (value === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch {
                            display.value = 'Error';
                        }
                        return;
                    }

                    if (value === 'C') {
                        display.value = '';
                        return;
                    }

                    display.value += value;
                });
            });
        });
    </script>
</body>
</html>
