<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h2 id="textoResultado" style="color: antiquewhite;"</h2>
    </div>

<!-- Resultado - Texto -->
<div class="position-absolute top-50 start-50 translate-middle">
    <!-- Input - Valor A -->
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Valor A</span>
    <input id="inputValorA" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

<!-- Input - Valor B -->
<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Valor B</span>
    <input id="inputValorB" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <!-- Tipo de operação escolhida pelo usuário -->
   <p style="color: antiquewhite;">Inserir o tipo de operação usando: "+ - / * "</p>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Tipo de operação</span>
    <input id="tipoOperation" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <!-- Botão para chamar a função da calculadora -->
  <button type="button" class="btn btn-success" onclick="compararOpe()">Calcular</button></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
